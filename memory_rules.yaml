# 유저 입력을 intent로 파싱했다고 가정(leading / neutral / empathic / summarize)
rewrite_rules:
  - rule_id: leading_question_bias
    when: "intent == 'leading'"
    effects:
      - { type: npc_memory_rewrite, target: "last_statement", mode: "confirm_player_hypothesis" }
      - { type: score_add, key: fabrication_score, value: 1 }
      - { type: score_add, key: identity_match_score, value: 1 }

  - rule_id: empathic_stabilize
    when: "intent == 'empathic'"
    effects:
      - { type: npc_stat_add, npc: family, stat: trust, value: 1 }
      - { type: score_add, key: identity_match_score, value: 0 }   # 필력은 올라가도 반전 점수는 안 줌

  - rule_id: summarize_lock_in
    when: "intent == 'summarize'"
    effects:
      - { type: clue_add, value: 1 }
      - { type: score_add, key: identity_match_score, value: 1 }