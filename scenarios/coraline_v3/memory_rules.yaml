# 프로젝트: 인형의 집 - 메모리 규칙 (v3)
#
# 플레이어의 발화/행동 intent에 따라 WorldState를 자동 변경하는 규칙
#
# 변경 사항 (v2 대비):
#   - npc_memory_rewrite effect 삭제 (미구현, 당분간 불필요)
#   - notes 삭제 (미사용)
#   - intent 종류: investigate, obey, rebel, reveal, summarize, neutral
#     - neutral: 별 뜻 없는 일반 대화 (스탯 변화 없음)
#   - npc: __active__ → 가장 최근 상호작용 NPC (DayController에서 active_npc_id로 전달)
#
# effect 타입 (rule_engine.py 지원):
#   - var_add / var_sub         : vars 값 증감
#   - npc_stat_add / npc_stat_sub : NPC stats 증감

rewrite_rules:
  - rule_id: investigate_increase_suspicion
    when: "intent == 'investigate'"
    effects:
      - { type: var_add, key: vars.suspicion_level, value: 5 }
      - { type: var_add, key: vars.humanity, value: 2 }

  - rule_id: obey_and_assimilate
    when: "intent == 'obey'"
    effects:
      - { type: npc_stat_add, npc: __active__, stat: affection, value: 8 }
      - { type: var_sub, key: vars.humanity, value: 5 }
      - { type: var_sub, key: vars.suspicion_level, value: 3 }

  - rule_id: rebel_and_confront
    when: "intent == 'rebel'"
    effects:
      - { type: npc_stat_sub, npc: __active__, stat: affection, value: 12 }
      - { type: var_add, key: vars.suspicion_level, value: 8 }

  - rule_id: reveal_truth
    when: "intent == 'reveal'"
    effects:
      - { type: npc_stat_add, npc: __active__, stat: humanity, value: 20 }

  - rule_id: summarize_day_reflection
    when: "intent == 'summarize'"
    effects:
      - { type: var_add, key: vars.humanity, value: 5 }
