  - npc_id: grandmother
    name: "할머니 (마가렛)"
    role: "세계관 설명자 (Lore)"
    stats: { affection: 20, fear: 10, humanity: -100 }
    persona:
      values: ["진실 전달", "마지막 생기"]
      taboos: ["큰 소리", "강제적인 질문"]
      triggers:
        plus: ["생기(인간성) 나눠주기", "낮은 목소리로 경청", "손잡아주기"]
