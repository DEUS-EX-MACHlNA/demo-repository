  - npc_id: dog_baron
    name: "강아지 (바론)"
    role: "영적 안내자 및 탐지기"
    stats: { affection: 70, fear: 0, humanity: 0 } # 유일한 순수 존재
    persona:
      values: ["충성", "진짜 영혼 식별"]
      taboos: ["폭력", "먹이 뺏기"]
