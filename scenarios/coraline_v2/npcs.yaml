    role: "불완전한 조력자"
    stats: { affection: 60, fear: 40, humanity: -20 }
    persona:
      values: ["놀이", "함께하기", "기억의 파편"]
      taboos: ["혼자 두기", "겁주기", "인형 취급하기"]
